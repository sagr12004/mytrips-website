<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Place Details - MyTrips</title>

  <!-- Premium Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      min-height: 100vh;
      background: radial-gradient(circle at top, #0f172a, #020617 70%);
      color: #e5e7eb;
    }

    /* ===== NAVBAR ===== */
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 18px 26px;
      background: linear-gradient(180deg, rgba(255,255,255,0.06), rgba(255,255,255,0.01));
      backdrop-filter: blur(12px);
      border-bottom: 1px solid rgba(255,255,255,0.12);
    }

    nav h3 {
      font-weight: 700;
      letter-spacing: 0.8px;
    }

    .backBtn {
      padding: 9px 18px;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      font-weight: 600;
      color: white;
      background: linear-gradient(135deg, #38bdf8, #2563eb);
      box-shadow: 0 8px 24px rgba(56,189,248,0.45);
      transition: 0.3s;
    }

    .backBtn:hover {
      background: linear-gradient(135deg, #60a5fa, #1d4ed8);
      box-shadow: 0 12px 30px rgba(56,189,248,0.75);
      transform: translateY(-2px);
    }

    /* ===== FRAME WRAPPER ===== */
    .details-container {
      max-width: 1100px;
      margin: 50px auto 80px;
      padding: 25px;
    }

    .details-frame {
      position: relative;
      padding: 35px;
      border-radius: 24px;
      background:
        linear-gradient(180deg, rgba(255,255,255,0.06), rgba(255,255,255,0.01)),
        radial-gradient(circle at top, rgba(56,189,248,0.1), transparent 60%);
      border: 1px solid rgba(255,255,255,0.12);
      box-shadow:
        0 30px 80px rgba(0,0,0,0.65),
        inset 0 0 60px rgba(56,189,248,0.08);
    }

    /* ===== DETAILS CARD ===== */
    .details-card {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 30px;
      align-items: center;
    }

    .details-card img {
      width: 100%;
      max-height: 420px;
      object-fit: cover;
      border-radius: 18px;
      box-shadow: 0 18px 40px rgba(0,0,0,0.55);
    }

    .details-info h2 {
      font-size: 32px;
      font-weight: 700;
      margin-bottom: 12px;
      color: #fff;
    }

    .details-info p {
      font-size: 15px;
      opacity: 0.85;
      margin: 8px 0;
    }

    /* ===== PLAN BUTTON ===== */
    .planBtn {
      margin-top: 22px;
      padding: 14px 24px;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      font-size: 16px;
      font-weight: 700;
      color: white;
      background: linear-gradient(135deg, #22c55e, #15803d);
      box-shadow: 0 12px 28px rgba(34,197,94,0.55);
      transition: 0.3s;
    }

    .planBtn:hover {
      background: linear-gradient(135deg, #4ade80, #16a34a);
      box-shadow: 0 18px 40px rgba(34,197,94,0.85);
      transform: translateY(-2px);
    }

    /* ===== MOBILE ===== */
    @media (max-width: 820px) {
      .details-card {
        grid-template-columns: 1fr;
      }

      .details-info h2 {
        font-size: 26px;
      }
    }
  </style>
</head>

<body>

<!-- ✅ NAVBAR -->
<nav>
  <h3>MyTrips</h3>
  <button class="backBtn" onclick="window.location.href='places.html'">⬅ Back</button>
</nav>

<!-- ✅ VIDEO FRAME LOOK -->
<div class="details-container">
  <div class="details-frame">
    <div class="details-card" id="detailsCard">
      <!-- Loaded dynamically -->
    </div>
  </div>
</div>

<script type="module">
  import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

  const supabaseUrl = "https://mqiytonrkakicslraxjq.supabase.co";
  const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1xaXl0b25ya2FraWNzbHJheGpxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQ3NjgxNTIsImV4cCI6MjA4MDM0NDE1Mn0.JK-X_-nctQ_e2CbqbuCwOAJ5oKVEi07a7deCKyWJpSA";
  const supabase = createClient(supabaseUrl, supabaseKey);

  const city = localStorage.getItem("selectedCity");
  const country = localStorage.getItem("selectedCountry");

  const detailsCard = document.getElementById("detailsCard");

  if (!city) {
    detailsCard.innerHTML = "<p>No place selected.</p>";
  } else {
    const imageUrl = `https://picsum.photos/seed/${city}/800/800`;

    detailsCard.innerHTML = `
      <img src="${imageUrl}" alt="${city}">
      <div class="details-info">
        <h2>${city}</h2>
        <p><b>Country:</b> ${country}</p>
        <p><b>Best For:</b> Luxury Travel & Tourism</p>
        <p><b>Popular Activity:</b> Sightseeing, Culture, Exploration</p>

        <button class="planBtn" id="saveTripBtn">✨ Plan This Trip</button>
      </div>
    `;

    document.getElementById("saveTripBtn").addEventListener("click", async () => {
      const { error } = await supabase.from("trips").insert([
        {
          title: city,
          country: country,
          image: imageUrl
        }
      ]);

      if (!error) {
        window.location.href = "saved-trips.html";
      } else {
        alert("Error saving trip!");
      }
    });
  }
</script>

</body>
</html>
