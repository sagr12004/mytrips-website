<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>My Profile - MyTrips</title>

  <!-- Premium Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      min-height: 100vh;
      background: radial-gradient(circle at top, #0f172a, #020617 70%);
      color: #e5e7eb;
    }

    /* ===== NAVBAR ===== */
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 18px 26px;
      background: linear-gradient(180deg, rgba(255,255,255,0.06), rgba(255,255,255,0.01));
      backdrop-filter: blur(12px);
      border-bottom: 1px solid rgba(255,255,255,0.12);
    }

    nav h2 {
      font-weight: 700;
      letter-spacing: 1px;
    }

    .nav-links {
      display: flex;
      gap: 14px;
    }

    .nav-links a {
      padding: 8px 16px;
      border-radius: 999px;
      text-decoration: none;
      color: white;
      font-weight: 600;
      background: linear-gradient(135deg, #38bdf8, #2563eb);
      box-shadow: 0 8px 22px rgba(56,189,248,0.45);
      transition: 0.3s;
    }

    .nav-links a:hover {
      background: linear-gradient(135deg, #60a5fa, #1d4ed8);
      box-shadow: 0 12px 30px rgba(56,189,248,0.8);
      transform: translateY(-2px);
    }

    /* ===== PROFILE FRAME ===== */
    .profile-wrapper {
      max-width: 520px;
      margin: 70px auto;
      padding: 30px;
    }

    .profile-frame {
      padding: 34px;
      border-radius: 26px;
      background:
        linear-gradient(180deg, rgba(255,255,255,0.07), rgba(255,255,255,0.01)),
        radial-gradient(circle at top, rgba(168,85,247,0.2), transparent 60%);
      border: 1px solid rgba(255,255,255,0.14);
      box-shadow:
        0 30px 90px rgba(0,0,0,0.7),
        inset 0 0 70px rgba(168,85,247,0.12);
      text-align: center;
    }

    .profile-avatar {
      width: 90px;
      height: 90px;
      margin: 0 auto 18px;
      border-radius: 50%;
      background: linear-gradient(135deg, #a855f7, #ec4899);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 34px;
      font-weight: 700;
      color: white;
      box-shadow: 0 8px 30px rgba(236,72,153,0.6);
    }

    .profile-frame h2 {
      font-size: 26px;
      margin-bottom: 18px;
      color: #fff;
    }

    .profile-info {
      margin: 10px 0;
      padding: 12px;
      border-radius: 12px;
      background: rgba(255,255,255,0.07);
      border: 1px solid rgba(255,255,255,0.12);
      font-size: 15px;
    }

    .highlight {
      color: #38bdf8;
      font-weight: 700;
    }

    /* ===== ACTION BUTTONS ===== */
    .action-buttons {
      margin-top: 24px;
      display: flex;
      justify-content: center;
      gap: 14px;
      flex-wrap: wrap;
    }

    .logoutBtn {
      padding: 12px 22px;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      font-size: 15px;
      font-weight: 700;
      color: white;
      background: linear-gradient(135deg, #ef4444, #b91c1c);
      box-shadow: 0 12px 30px rgba(239,68,68,0.6);
      transition: 0.3s;
    }

    .logoutBtn:hover {
      background: linear-gradient(135deg, #f87171, #dc2626);
      box-shadow: 0 16px 40px rgba(239,68,68,0.85);
      transform: translateY(-2px);
    }

    .backBtn {
      padding: 12px 22px;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      font-size: 15px;
      font-weight: 700;
      color: white;
      background: linear-gradient(135deg, #22c55e, #15803d);
      box-shadow: 0 12px 30px rgba(34,197,94,0.6);
      transition: 0.3s;
    }

    .backBtn:hover {
      background: linear-gradient(135deg, #4ade80, #16a34a);
      box-shadow: 0 16px 40px rgba(34,197,94,0.85);
      transform: translateY(-2px);
    }

    @media (max-width: 500px) {
      .profile-frame {
        padding: 24px;
      }
    }
  </style>
</head>

<body>

<!-- ===== NAVBAR ===== -->
<nav>
  <h2>MyTrips</h2>
  <div class="nav-links">
    <a href="places.html">Places</a>
    <a href="saved-trips.html">Saved Trips</a>
  </div>
</nav>

<!-- ===== PROFILE ===== -->
<div class="profile-wrapper">
  <div class="profile-frame">

    <div class="profile-avatar">ðŸ‘¤</div>
    <h2>My Profile</h2>

    <div class="profile-info">
      <b>Email:</b>
      <span id="userEmail" class="highlight">Loading...</span>
    </div>

    <div class="profile-info">
      <b>Account Created:</b>
      <span id="createdAt" class="highlight">Loading...</span>
    </div>

    <div class="profile-info">
      <b>Total Trips:</b>
      <span id="totalTrips" class="highlight">0</span>
    </div>

    <div class="action-buttons">
      <button class="backBtn" onclick="window.location.href='places.html'">â¬… Back</button>
      <button class="logoutBtn" id="logoutBtn">Logout</button>
    </div>

  </div>
</div>

<script src="supabase.js"></script>

<script>
  async function loadProfile() {
    const { data: { session } } = await supabaseClient.auth.getSession();

    if (!session) {
      window.location.href = "login.html";
      return;
    }

    document.getElementById("userEmail").innerText = session.user.email;
    document.getElementById("createdAt").innerText =
      new Date(session.user.created_at).toDateString();

    const { data, error } = await supabaseClient
      .from("trips")
      .select("id")
      .eq("user_id", session.user.id);

    if (!error) {
      document.getElementById("totalTrips").innerText = data.length;
    }
  }

  document.getElementById("logoutBtn").addEventListener("click", async () => {
    await supabaseClient.auth.signOut();
    window.location.href = "login.html";
  });

  loadProfile();
</script>

</body>
</html>
