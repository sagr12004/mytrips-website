<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Saved Trips - MyTrips</title>

  <!-- Premium Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      min-height: 100vh;
      background: radial-gradient(circle at top, #0f172a, #020617 70%);
      color: #e5e7eb;
    }

    /* ===== NAVBAR ===== */
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 18px 26px;
      background: linear-gradient(180deg, rgba(255,255,255,0.06), rgba(255,255,255,0.01));
      backdrop-filter: blur(12px);
      border-bottom: 1px solid rgba(255,255,255,0.12);
    }

    nav h2 {
      font-weight: 700;
      letter-spacing: 0.8px;
    }

    nav .nav-actions {
      display: flex;
      gap: 12px;
    }

    nav button {
      padding: 9px 18px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,0.25);
      background: linear-gradient(135deg, rgba(255,255,255,0.18), rgba(255,255,255,0.05));
      color: #fff;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
    }

    nav button:hover {
      background: rgba(255,255,255,0.35);
      transform: translateY(-2px);
    }

    /* ===== BACK BUTTON SPECIAL STYLE ===== */
    .backBtn {
      background: linear-gradient(135deg, #38bdf8, #2563eb);
      border: none;
      box-shadow: 0 8px 24px rgba(56,189,248,0.45);
    }

    .backBtn:hover {
      background: linear-gradient(135deg, #60a5fa, #1d4ed8);
      box-shadow: 0 12px 30px rgba(56,189,248,0.75);
    }

    /* ===== WELCOME ===== */
    #welcome {
      padding: 22px;
      font-size: 18px;
      opacity: 0.9;
    }

    /* ===== VIDEO FRAME CONTAINER ===== */
    .frame-wrapper {
      max-width: 1200px;
      margin: 0 auto 60px;
      padding: 30px;
    }

    .video-frame {
      position: relative;
      padding: 35px;
      border-radius: 22px;
      background:
        linear-gradient(180deg, rgba(255,255,255,0.06), rgba(255,255,255,0.01)),
        radial-gradient(circle at top, rgba(56,189,248,0.08), transparent 60%);
      border: 1px solid rgba(255,255,255,0.12);
      box-shadow:
        0 30px 80px rgba(0,0,0,0.6),
        inset 0 0 60px rgba(56,189,248,0.08);
      overflow: hidden;
    }

    /* ===== TRIPS GRID ===== */
    .places-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 22px;
    }

    /* ===== TRIP CARD ===== */
    .place-card {
      background: linear-gradient(180deg, rgba(255,255,255,0.15), rgba(255,255,255,0.05));
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255,255,255,0.2);
      border-radius: 16px;
      padding: 18px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.45);
      transition: 0.4s;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .place-card:hover {
      transform: translateY(-6px) scale(1.02);
      box-shadow: 0 25px 60px rgba(0,0,0,0.7);
    }

    .place-card h4 {
      font-size: 18px;
      font-weight: 700;
      color: #fff;
      margin-bottom: 6px;
    }

    .place-card p {
      font-size: 14px;
      opacity: 0.85;
    }

    /* ===== DELETE BUTTON ===== */
    .deleteBtn {
      margin-top: 10px;
      padding: 10px;
      border-radius: 999px;
      border: none;
      background: linear-gradient(135deg, #ef4444, #b91c1c);
      color: white;
      font-weight: 700;
      letter-spacing: 0.4px;
      cursor: pointer;
      transition: 0.3s;
    }

    .deleteBtn:hover {
      background: linear-gradient(135deg, #f87171, #dc2626);
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(239,68,68,0.45);
    }

    /* ===== EMPTY STATE ===== */
    .empty {
      text-align: center;
      padding: 60px 10px;
      opacity: 0.7;
      font-size: 18px;
    }
  </style>
</head>

<body>

  <!-- âœ… NAVBAR -->
  <nav>
    <h2>MyTrips</h2>
    <div class="nav-actions">
      <button class="backBtn" id="backBtn">â¬… Back</button>
      <button id="logoutBtn">Logout</button>
    </div>
  </nav>

  <h3 id="welcome"></h3>

  <!-- âœ… VIDEO-FRAME STYLE WRAPPER -->
  <div class="frame-wrapper">
    <div class="video-frame">
      <section id="savedTrips" class="places-grid"></section>
    </div>
  </div>

  <script src="supabase.js"></script>
  <script>
    async function checkSession() {
      const { data: { session } } = await supabaseClient.auth.getSession();
      if (!session) {
        window.location.href = "login.html";
        return;
      }
      document.getElementById("welcome").innerText =
        "Your Cinematic Trips, " + session.user.email;
    }

    // âœ… BACK BUTTON
    document.getElementById("backBtn").onclick = () => {
      window.location.href = "places.html";
    };

    // âœ… LOGOUT
    document.getElementById("logoutBtn").addEventListener("click", async () => {
      await supabaseClient.auth.signOut();
      window.location.href = "login.html";
    });

    async function loadSavedTrips() {
      const { data: { session } } = await supabaseClient.auth.getSession();

      const { data, error } = await supabaseClient
        .from("trips")
        .select("*")
        .eq("user_id", session.user.id)
        .order("created_at", { ascending: false });

      const container = document.getElementById("savedTrips");
      container.innerHTML = "";

      if (!data || data.length === 0) {
        container.innerHTML = `<div class="empty">No saved trips yet âœ¨</div>`;
        return;
      }

      data.forEach(trip => {
        const div = document.createElement("div");
        div.className = "place-card";

        div.innerHTML = `
          <h4>${trip.destination}</h4>
          <p>ðŸ“… ${trip.start_date} â†’ ${trip.end_date}</p>
          <p>ðŸ’° Budget: $${trip.budget}</p>
          <p>ðŸ‘¥ People: ${trip.people}</p>
          <button class="deleteBtn" data-id="${trip.id}">Delete</button>
        `;

        container.appendChild(div);
      });

      document.querySelectorAll(".deleteBtn").forEach(btn => {
        btn.addEventListener("click", async () => {
          const tripId = btn.getAttribute("data-id");

          if (!confirm("Delete this trip?")) return;

          const { error } = await supabaseClient
            .from("trips")
            .delete()
            .eq("id", tripId);

          if (!error) {
            loadSavedTrips();
          }
        });
      });
    }

    checkSession();
    loadSavedTrips();
  </script>

</body>
</html>
