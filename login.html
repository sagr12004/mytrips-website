<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Login - MyTrips</title>

  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

  <!-- Supabase CDN -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(120deg, #020617, #0f172a);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px;
    }

    /* ===== CARD LAYOUT ===== */
    .login-wrapper {
      background: white;
      width: 100%;
      max-width: 420px;
      padding: 45px 40px;
      border-radius: 20px;
      box-shadow: 0 25px 70px rgba(0,0,0,0.45);
      text-align: center;
      position: relative;
    }

    .login-wrapper::before {
      content: "";
      position: absolute;
      inset: 0;
      border-radius: 20px;
      padding: 2px;
      background: linear-gradient(135deg, #2563eb, #22c55e);
      -webkit-mask:
        linear-gradient(#000 0 0) content-box,
        linear-gradient(#000 0 0);
      -webkit-mask-composite: xor;
              mask-composite: exclude;
      pointer-events: none;
    }

    h2 {
      font-family: 'Playfair Display', serif;
      font-size: 30px;
      margin-bottom: 8px;
    }

    .subtitle {
      color: #666;
      margin-bottom: 25px;
      font-size: 14px;
    }

    .msg {
      margin-bottom: 14px;
      font-weight: 500;
      font-size: 14px;
    }

    input {
      width: 100%;
      padding: 14px 15px;
      margin-bottom: 14px;
      border-radius: 10px;
      border: 1px solid #ddd;
      font-size: 15px;
      transition: 0.3s;
    }

    input:focus {
      border-color: #2563eb;
      box-shadow: 0 0 0 4px rgba(37,99,235,0.12);
      outline: none;
    }

    button {
      margin-top: 8px;
      width: 100%;
      padding: 14px;
      border-radius: 12px;
      border: none;
      font-size: 15px;
      cursor: pointer;
      background: linear-gradient(135deg, #2563eb, #1e40af);
      color: white;
      font-weight: 500;
      transition: 0.3s;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 30px rgba(37,99,235,0.45);
    }

    .register-text {
      margin-top: 16px;
      font-size: 14px;
      color: #555;
    }

    .register-text a {
      color: #2563eb;
      text-decoration: none;
      font-weight: 500;
    }

    .register-text a:hover {
      text-decoration: underline;
    }

    /* ===== CREATOR CREDIT ===== */
    .creator {
      margin-top: 28px;
      padding-top: 18px;
      border-top: 1px solid #eee;
      font-size: 13px;
      color: #666;
      line-height: 1.6;
    }

    .creator b {
      color: #111;
    }

    /* ===== RESPONSIVE ===== */
    @media (max-width: 500px) {
      .login-wrapper {
        padding: 36px 26px;
      }
    }
  </style>
</head>
<body>

  <div class="login-wrapper">
    <h2>Welcome Back</h2>
    <div class="subtitle">Login to continue planning your trips</div>

    <div class="msg" id="msg"></div>

    <input type="email" id="email" placeholder="Email address" />
    <input type="password" id="password" placeholder="Password" />

    <button id="loginBtn">Login</button>

    <div class="register-text">
      New user? <a href="register.html">Create an account</a>
    </div>

    <!-- ===== CREATOR SECTION ===== -->
    <div class="creator">
      Hello, I’m <b>Sagar</b> — the creator<br>
      MyTrips is built for smart & beautiful travel planning.
    </div>
  </div>

  <!-- Supabase Wrapper -->
  <script src="supabase.js"></script>

  <script>
    document.getElementById('loginBtn').addEventListener('click', async () => {
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const msg = document.getElementById('msg');
      msg.innerText = '';

      try {
        const res = await supabaseClient.auth.signInWithPassword({ email, password });

        if (res.error) {
          msg.style.color = 'red';
          msg.innerText = res.error.message;
          return;
        }

        msg.style.color = 'green';
        msg.innerText = 'Login successful! Redirecting...';
        setTimeout(() => window.location.href = 'places.html', 900);
      } catch (err) {
        console.error('login error', err);
        msg.style.color = 'red';
        msg.innerText = 'Unexpected error. See console.';
      }
    });
  </script>

</body>
</html>
